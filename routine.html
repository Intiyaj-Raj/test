<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Table Routine</h2>

    <table>
        <tr>
            <th rowspan="3" class="day-heading">Day</th>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <th colspan="2">Time</th>
            <th>Subject</th>
        </tr>

        <!-- Monday -->
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">9:00 a.m.</td>
            <td rowspan="2">4:00 p.m.</td>
            <td>Java Basics</td>
        </tr>
        <tr>
            <td>Data Type</td>
        </tr>

        <!-- Tuesday -->
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>11:00 a.m.</td>
            <td>2:00 p.m.</td>
            <td>C++</td>
        </tr>
        <tr>
            <td>2:00 p.m.</td>
            <td>3:00 p.m.</td>
            <td rowspan="2">Operator</td>
        </tr>
        <tr>
            <td>3:10 p.m.</td>
            <td>5:00 p.m.</td>
        </tr>

        <!-- Wednesday -->

        <tr>
            <td>Wednesday</td>
            <td>8:00 a.m.</td>
            <td>11:00 a.m.</td>
            <td>Python</td>
        </tr>
    </table>
</body>

</html>
